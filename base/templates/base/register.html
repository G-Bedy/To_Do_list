{% extends 'base/main.html' %}
{% load i18n %}
{% block content %}

<div class="header-bar">
    <h1>{% translate "Register" %}</h1>
</div>

<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        <label for="">  {{form.username.label}}</label>
        {{ form.username }}

        <label for="">  {{form.password1.label}}</label>
        {{ form.password1 }}

        <label for="">  {{form.password2.label}}</label>
        {{ form.password2 }}
        <input style="margin-top: 10px" class="button" type="submit" value={% translate "Register"%}>
    </form>
    <p>{% translate "Already have an account?" %} <a href="{%  url 'login'%}">{% translate "Login" %} </a></p>
</div>

{% endblock content %}
