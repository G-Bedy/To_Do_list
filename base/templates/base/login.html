{% extends 'base/main.html' %}
{% load i18n %}
{% block content %}

<div class="header-bar">
    <h1>{% translate "Login" %}</h1>
</div>

<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="button" type="submit" value={% translate "Login" %}>
    </form>
    <p>{% translate "Don't have an account?" %} <a href="{% url 'register' %}">{% translate "Register" %} </a></p>
</div>




{% endblock content %}
