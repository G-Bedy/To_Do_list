{% extends 'base/main.html' %}
{% load i18n %}
{% block content %}

<div class="header-bar">
    <a href="{% url 'tasks' %}">&#8592;{% translate "Go back" %}</a>

</div>

<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        <p>{% translate "Are you sure you want to delete this task? "%} {{ task }}"</p>
        <input class="button" type="submit" value={% translate "Delete"%}>
    </form>
</div>



{% endblock content %}
